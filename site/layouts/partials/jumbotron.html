<div
  class="pv7 ph6 bg-center cover"
  style="background-image: url('{{.imageUrl}}')"
>
  <div class="mw7 center ph3">
    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary mb2">
        <h1 class="f2 f1-l b di lh-title white mw6 reveal">
          {{.title}}
        </h1>
      </div>
      <div class="mw7 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f5 di lh-title mb3 grey-2 mw6 reveal">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
