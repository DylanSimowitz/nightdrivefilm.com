<div
  class="ph2 ph6l bg-center cover"
  style="background-image: linear-gradient(to top, rgba(0,0,0,1) 5%, rgba(0,0,0,0) 50%), url('{{.imageUrl}}');"
>
  <div class="pv6 pv7-ns">
    <div class="mw7 center ph3">
      <div class="db mb3">
        <div class="mw7 relative bg-fix-primary mb1">
          <h1
            class="f-subheadline f-headline-l b di lh-title primary mw6 reveal"
          >
            {{.title}}
          </h1>
        </div>
        <div class="mw7 relative bg-fix-primary">
          {{ if .subtitle }}
          <h2 class="b f3 f2-l di lh-title mb3 grey-2 mw6 reveal">
            {{.subtitle}}
          </h2>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
  <div class="tc white">
    <a href="#trailer" class="no-underline ba pv1 ph3 mb4 dib f4">Trailer</a>
  </div>
</div>
